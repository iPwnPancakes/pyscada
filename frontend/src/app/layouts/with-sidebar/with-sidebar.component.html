<main class="main">
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav mode="over" [opened]="isOpen" (closed)="onCloseEvent()">
            Sidenav Content
        </mat-sidenav>

        <mat-sidenav-content>
            <ng-content select="[header]"></ng-content>

            <div class="content">
                <ng-content select="[content]"></ng-content>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</main>
