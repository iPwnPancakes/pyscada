<form [formGroup]="createDeviceForm" (ngSubmit)="onSubmit()">
    <h1>Create Device</h1>

    <mat-form-field>
        <mat-label>Name:</mat-label>
        <input matInput id="name" formControlName="name" type="text" name="name">
    </mat-form-field>

    <button mat-raised-button color="primary" style="display:block;" type="submit">Create</button>
</form>
